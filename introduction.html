<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY!</title>
    <style>
        /* Element Selector: Changes the font size of all headings */
        h1 {
            font-size: 24px;
            color: navy;
        }

        /* Class Selector: Applies a background color to specific sections */
        .highlight {
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
        }

        /* ID Selector: Adds a border to a unique element */
        #unique-section {
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Birthday wish</h1>
    <p>Happy 22nd Birthday Aggrey</p>
    
    <div class="highlight">
        <p>I wish you many happy returns.</p>
    </div>
    <div id="unique-section">
        <p>Blessings!</p>
    </div>
</body>
</html>
